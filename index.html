<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Form Pendaftaran</title>
    <style>
      /* CSS untuk styling form dengan gaya retro */
      body {
        font-family: "Chakra Petch", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        border: 2px solid #000;
        padding: 30px;
        box-shadow: 5px 5px 0 #000;
        max-width: 500px;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #000;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #000;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #000;
        border-radius: 0;
        background-color: #f4f4f4;
        color: #000;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #000;
        color: white;
        border: 2px solid #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Pendaftaran</h1>
      <form
        id="registrationForm"
        action="process.php"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="age">Umur:</label>
        <input type="text" id="age" name="age" required />

        <label for="file">Upload File (teks):</label>
        <input type="file" id="file" name="file" accept=".txt" required />

        <input type="submit" value="Daftar" />
      </form>
    </div>

    <script>
      // JavaScript untuk validasi form
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var age = document.getElementById("age").value;
          var file = document.getElementById("file").files[0];

          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (name.length < 3) {
            alert("Nama harus lebih dari 3 karakter");
            event.preventDefault();
          }

          if (!emailPattern.test(email)) {
            alert("Email tidak valid");
            event.preventDefault();
          }

          if (password.length < 6) {
            alert("Password harus lebih dari 6 karakter");
            event.preventDefault();
          }

          if (isNaN(age) || age < 1) {
            alert("Umur harus berupa angka positif");
            event.preventDefault();
          }

          if (file.size > 1024 * 1024) {
            // 1MB
            alert("Ukuran file tidak boleh lebih dari 1MB");
            event.preventDefault();
          }

          if (file.type !== "text/plain") {
            alert("File harus berupa teks");
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
